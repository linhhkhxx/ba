<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Nhà Xe Thăng Long</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #4361ee;
      --sidebar-bg: #0f0f1a;
      --sidebar-hover: #1e1e2e;
      --text-light: #cbd5e1;
      --border-radius: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #f8fafc;
      color: #333;
      min-height: 100vh;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      box-shadow: 8px 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 0;
      border-bottom: 1px solid #2d2d44;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info .info h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .user-info .info p {
      font-size: 12px;
      color: #94a3b8;
    }
    .menu-title {
      text-transform: uppercase;
      font-size: 11px;
      color: #64748b;
      margin: 25px 0 10px;
      letter-spacing: 1px;
    }
    .menu {
      list-style: none;
    }
    .menu li {
      margin-bottom: 6px;
    }
    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text-light);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s;
      font-size: 14.5px;
    }
    .menu a i { width: 20px; text-align: center; }
    .menu a:hover {
      background: var(--sidebar-hover);
      color: white;
    }
    .menu a.active {
      background: white;
      color: var(--primary);
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }
    .menu a.active i { color: var(--primary); }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 30px;
      background: #f1f5f9;
      min-height: 100vh;
    }
    .top-bar {
      background: white;
      padding: 20px 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .greeting {
      font-size: 18px;
      font-weight: 500;
    }
    .greeting span { color: #94a3b8; }
    .notification {
      position: relative;
      width: 40px;
      height: 40px;
      background: #f1f5f9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .notification .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: white;
      font-size: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #1e293b;
    }
    .content-area {
      background: white;
      border-radius: var(--border-radius);
      padding: 30px;
      min-height: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar { width: 80px; padding: 20px 10px; }
      .sidebar .user-info .info,
      .sidebar .menu-title,
      .sidebar .menu a span { display: none; }
      .sidebar a { justify-content: center; }
      .main-content { margin-left: 80px; }
    }
    @media (max-width: 576px) {
      .sidebar { transform: translateX(-100%); transition: 0.3s; }
      .sidebar.active { transform: translateX(0); }
      .main-content { margin-left: 0; }
      .top-bar { padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="user-info">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Samantha">
      <div class="info">
        <h3>Samantha</h3>
        <p>+098 (99) 439-49-16</p>
      </div>
    </div>

    <p class="menu-title">MAIN MENU</p>
    <ul class="menu">
      <li><a href="#"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
      <li><a href="#"><i class="fas fa-car"></i> <span>Rides</span></a></li>
      <li><a href="#"><i class="fas fa-users"></i> <span>Clients</span></a></li>
      <li><a href="#"><i class="fas fa-user-tie"></i> <span>Drivers</span></a></li>
      <li><a href="#"><i class="fas fa-clock"></i> <span>Shift</span></a></li>
      <li><a href="#"><i class="fas fa-map-marked-alt"></i> <span>Live map</span></a></li>
      <li><a href="quản lý xe.html" class="active"><i class="fas fa-car-side"></i> <span>Car classes</span></a></li>
      <li><a href="#"><i class="fas fa-code-branch"></i> <span>Branches</span></a></li>
      <li><a href="#"><i class="fas fa-user-shield"></i> <span>Moderators</span></a></li>
      <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="top-bar">
      <div class="greeting">
        Good morning, Maharram <span>you have 1 new message</span>
      </div>
      <div class="notification">
        <i class="fas fa-bell" style="font-size:18px; color:#64748b;"></i>
        <div class="badge">1</div>
      </div>
    </div>

    <h1 class="page-title">Car classes list</h1>

    <div class="content-area">
      <!-- Nội dung danh sách loại xe sẽ được thêm vào đây -->
      <p style="color:#94a3b8; text-align:center; padding-top:100px; font-size:18px;">
        <i class="fas fa-car-side fa-3x mb-3" style="opacity:0.3;"></i><br>
        Danh sách loại xe sẽ hiển thị ở đây...
      </p>
    </div>
  </main>

  <script>
    // Toggle sidebar trên mobile (nếu cần)
    document.querySelector('.top-bar')?.addEventListener('click', function(e) {
      if(window.innerWidth <= 576) {
        document.querySelector('.sidebar').classList.toggle('active');
      }
    });
  </script>
</body>
</html>
